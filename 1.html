<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>event</title>
    <style>
        #viewport {
            -webkit-box-shadow: 0px 0px 20px 0px rgba(50, 50, 50, 0.75);
            -moz-box-shadow: 0px 0px 20px 0px rgba(50, 50, 50, 0.75);
            box-shadow: 0px 0px 20px 0px rgba(50, 50, 50, 0.75);
            position: fixed;
            top: 0px;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            width: 500px;
            height: 500px;
            cursor: crosshair;
        }
    </style>
</head>
<body>

<div id="viewport">
    <div style="background: url(images/game-map.jpg); width: 1024px; height: 900px;"></div>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery.porthole.js"></script>
<script>
    $('#viewport').porthole({
        start : [334, 97],
        callback: function() {
            console.log('loaded');
        }
    });
</script>
</body>
</html>
